<!DOCTYPE html>
<html lang="en">
<head>

        .section-darkblue {

    <title>PVC Glue Manufacturer</title>
</head>
<body>
    <!-- Sticky Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#home">PVC Glue Manufacturer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>

                    <div class="dropdown-menu" aria-labelledby="contactDropdown">
                        <a class="dropdown-item" href="#map">Map</a>
                        <a class="dropdown-item" href="#contact-details">Contact Details</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Banner Section -->
    <section class="banner">
        <img src="banner.jpg" alt="Banner Image" class="img-fluid">
    </section>

    <section class="section-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="text-center">
                        <h1>Welcome to PVC Glue Manufacturer</h1>
                        <img src="introduction.jpg" alt="Introduction Image" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-center">
                        <h2>About Us</h2>
                        <img src="about.jpg" alt="About Image" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

    <section id="products" class="section-darkgray">
        <div class="container text-center">
            <h2>Our Products</h2>
            <!-- Add your product images and details here -->

    <section id="map" class="section-gray">
        <div class="container">
            <!-- Add your map here -->
        </div>
    </section>
    <section id="contact-details" class="section-darkgray">
        <div class="container">
            <!-- Add your contact details here -->
        </div>
    </section>

    <footer class="section-darkblue text-center">
        <div class="container">
            <p>&copy; 2023 PVC Glue Manufacturer. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add Bootstrap JS and jQuery from a CDN for responsive features -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
